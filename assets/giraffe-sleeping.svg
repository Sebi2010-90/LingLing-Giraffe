<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <!-- Sleeping giraffe -->
  <g>
    <!-- Ground -->
    <ellipse cx="100" cy="230" rx="70" ry="15" fill="#D4E157" opacity="0.3"/>
    
    <!-- Body (lying down) -->
    <ellipse cx="100" cy="200" rx="60" ry="40" fill="#F4D03F"/>
    
    <!-- Neck (curled) -->
    <path d="M 140 190 Q 160 160 155 130 Q 150 100 130 90" stroke="#F4D03F" stroke-width="22" fill="none" stroke-linecap="round"/>
    
    <!-- Head (resting) -->
    <ellipse cx="120" cy="85" rx="28" ry="32" fill="#F4D03F" transform="rotate(-20 120 85)"/>
    
    <!-- Ears -->
    <ellipse cx="107" cy="65" rx="6" ry="12" fill="#F39C12" transform="rotate(-20 107 65)"/>
    <ellipse cx="133" cy="73" rx="6" ry="12" fill="#F39C12" transform="rotate(-20 133 73)"/>
    
    <!-- Horns -->
    <circle cx="107" cy="60" r="3" fill="#8B4513"/>
    <circle cx="133" cy="68" r="3" fill="#8B4513"/>
    
    <!-- Sleeping eyes -->
    <path d="M 110 82 L 120 82" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
    <path d="M 118 87 L 128 87" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Peaceful smile -->
    <path d="M 112 95 Q 120 98 128 95" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    
    <!-- Nose -->
    <ellipse cx="120" cy="92" rx="6" ry="4" fill="#E67E22" transform="rotate(-20 120 92)"/>
    
    <!-- Spots on neck -->
    <ellipse cx="145" cy="150" rx="8" ry="10" fill="#E67E22"/>
    <ellipse cx="155" cy="125" rx="7" ry="9" fill="#E67E22"/>
    <ellipse cx="140" cy="170" rx="9" ry="11" fill="#E67E22"/>
    
    <!-- Spots on body -->
    <ellipse cx="80" cy="190" rx="10" ry="12" fill="#E67E22"/>
    <ellipse cx="110" cy="210" rx="11" ry="13" fill="#E67E22"/>
    <ellipse cx="95" cy="205" rx="9" ry="11" fill="#E67E22"/>
    <ellipse cx="125" cy="195" rx="10" ry="12" fill="#E67E22"/>
    
    <!-- Folded legs -->
    <ellipse cx="70" cy="220" rx="12" ry="18" fill="#F4D03F" transform="rotate(30 70 220)"/>
    <ellipse cx="130" cy="220" rx="12" ry="18" fill="#F4D03F" transform="rotate(-30 130 220)"/>
    
    <!-- Hooves (tucked) -->
    <ellipse cx="65" cy="228" rx="8" ry="6" fill="#8B4513"/>
    <ellipse cx="135" cy="228" rx="8" ry="6" fill="#8B4513"/>
    
    <!-- Tail (relaxed) -->
    <path d="M 155 200 Q 170 205 172 215" stroke="#F4D03F" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="172" cy="215" r="4" fill="#E67E22"/>
    
    <!-- Zzz's -->
    <text x="35" y="80" font-family="Arial" font-size="20" fill="#2C3E50" opacity="0.5">Z</text>
    <text x="48" y="65" font-family="Arial" font-size="16" fill="#2C3E50" opacity="0.4">z</text>
    <text x="58" y="55" font-family="Arial" font-size="12" fill="#2C3E50" opacity="0.3">z</text>
  </g>
</svg>
