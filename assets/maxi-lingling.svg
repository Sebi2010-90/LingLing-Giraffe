<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <!-- Giraffe body -->
  <ellipse cx="100" cy="200" rx="50" ry="60" fill="#F4D03F"/>
  
  <!-- Giraffe neck -->
  <rect x="85" y="100" width="30" height="110" rx="15" fill="#F4D03F"/>
  
  <!-- Giraffe head -->
  <ellipse cx="100" cy="70" rx="35" ry="40" fill="#F4D03F"/>
  
  <!-- Ears -->
  <ellipse cx="80" cy="45" rx="8" ry="15" fill="#F39C12"/>
  <ellipse cx="120" cy="45" rx="8" ry="15" fill="#F39C12"/>
  
  <!-- Horns -->
  <circle cx="80" cy="38" r="5" fill="#8B4513"/>
  <circle cx="120" cy="38" r="5" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="65" r="6" fill="#2C3E50"/>
  <circle cx="110" cy="65" r="6" fill="#2C3E50"/>
  <circle cx="92" cy="63" r="3" fill="white"/>
  <circle cx="112" cy="63" r="3" fill="white"/>
  
  <!-- Smile -->
  <path d="M 85 80 Q 100 88 115 80" stroke="#2C3E50" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="78" rx="8" ry="5" fill="#E67E22"/>
  
  <!-- Spots -->
  <ellipse cx="70" cy="130" rx="8" ry="10" fill="#E67E22"/>
  <ellipse cx="110" cy="140" rx="10" ry="12" fill="#E67E22"/>
  <ellipse cx="85" cy="160" rx="9" ry="11" fill="#E67E22"/>
  <ellipse cx="75" cy="190" rx="10" ry="13" fill="#E67E22"/>
  <ellipse cx="115" cy="210" rx="11" ry="14" fill="#E67E22"/>
  <ellipse cx="95" cy="225" rx="8" ry="10" fill="#E67E22"/>
  <ellipse cx="125" cy="195" rx="9" ry="11" fill="#E67E22"/>
  
  <!-- Legs -->
  <rect x="70" y="240" width="15" height="50" rx="7" fill="#F4D03F"/>
  <rect x="115" y="240" width="15" height="50" rx="7" fill="#F4D03F"/>
  
  <!-- Hooves -->
  <ellipse cx="77.5" cy="290" rx="10" ry="8" fill="#8B4513"/>
  <ellipse cx="122.5" cy="290" rx="10" ry="8" fill="#8B4513"/>
  
  <!-- Tail -->
  <path d="M 145 200 Q 170 210 175 225" stroke="#F4D03F" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="175" cy="225" r="6" fill="#E67E22"/>
</svg>
